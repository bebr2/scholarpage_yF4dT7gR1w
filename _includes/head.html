<meta charset="utf-8">

{% include seo.html %}

<!-- 移动端优化 -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!-- 性能优化 -->
<meta http-equiv="x-dns-prefetch-control" content="on">
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//scholar.google.com">
<link rel="dns-prefetch" href="//cdn.jsdelivr.net">

<!-- 预加载关键资源 -->
<link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style">
<link rel="preload" href="{{ '/assets/js/main.min.js' | relative_url }}" as="script">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- 样式表 -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- 浏览器兼容性 -->
<meta http-equiv="cleartype" content="on">

<!-- 安全性增强 -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/images/apple-touch-icon.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/images/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/images/favicon-16x16.png' | relative_url }}">
<link rel="manifest" href="{{ '/images/site.webmanifest' | relative_url }}">

<head>
  <base target="_blank">
</head>
